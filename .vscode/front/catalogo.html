<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Coches - LuxeLane</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
      rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <script src="https://c.webfontfree.com/c.js?f=Separat-Regular" type="text/javascript"></script>
    <link rel="stylesheet" href="assets/css/catalogo.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

</head>
<body>
    <!-- Barra de navegación -->
    <!-- Header Principal -->
    <header class="header">
        <div class="logo">
          <img src="./fotos/logo.png" alt="Logo"> <!-- Aquí puedes poner tu logo, si tienes -->
          <p>
            <span style="color:  rgb(255, 54, 0);">Luxe</span><span style="color: white;">Lane</span>
          </p>
        </div>
    
        <nav>
          <a href="#">Inicio</a>
          <a href="#">Coches</a>
          <a href="#">Motos</a>
          <a href="#">Chófers</a>
          <a href="#">Sobre Nosotros</a>
          <a href="#">Contáctanos</a>
          <div class="button-container-nav">
            <a href="../front/login.html" class="button button-reservar">Area Personal</a>
          </div>
        </nav>
      </header>

    <!-- Banner con fondo de coches -->
    <section class="banner">
        <div class="banner-text">
            <h1>Coches</h1>
            <p>Explora nuestra selección de vehículos disponibles</p>
        </div>
    </section>

    <!-- Filtro -->
    <section class="filtro">
        <div class="filtro-options">
            <select id="tipoVehiculo">
                <option value="">Tipo de coche</option>
            </select>
            <select id="marca">
                <option value="">Marca y modelo</option>
            </select>
            <select id="precio">
                <option value="">Precio</option>
                <option value="bajo">Menos de $200</option>
                <option value="medio">De $200 a $400</option>
                <option value="alto">Más de $400</option>
            </select>
            <button id="filtrarBtn">Filtrar</button>
        </div>
    </section>

    <!-- Sección de los coches -->
    <section class="catalogo">
        <div class="vehiculos" id="vehiculos-container">
            <!-- Los coches serán cargados aquí con JavaScript -->
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2023 LuxeLane - Todos los derechos reservados.</p>
            <div class="footer-links">
                <a href="#">Política Legal</a>
                <a href="#">Términos & Condiciones</a>
                <a href="#">Contacto</a>
            </div>
            <div class="newsletter">
                <label for="email">Suscríbete al boletín:</label>
                <input type="email" id="email" placeholder="Correo electrónico">
                <button class="btn-suscribir">Suscribirse</button>
            </div>
        </div>
    </footer>


    <!-- Incluir script del catalogo -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="assets/js/catalogo.js"></script>
</body>
</html>
