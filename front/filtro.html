<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Filtrar Coches</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body class="min-h-screen bg-[#111] flex items-center justify-center">

  <div class="bg-[#202020] rounded-xl shadow-xl p-8 w-full max-w-md z-10">
    <div class="text-center mb-6">
      <h2 class="text-3xl text-white font-bold">Filtrar Vehículos</h2>
      <p class="text-gray-400 mt-1">Aplica los filtros para encontrar el coche perfecto</p>
    </div>

    <form id="filtersForm" class="space-y-4">
      <!-- Acordeón: Tipo de coche -->
      <div class="accordion-item bg-gray-800 rounded-lg">
        <button type="button" class="w-full px-4 py-2 text-white font-bold flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-[#ff3600]" data-toggle="tipoCoche">
          Tipo de Coche
          <span id="tipoCocheArrow" class="transition-transform transform rotate-0">▼</span>
        </button>
        <div id="tipoCoche" class="hidden px-4 py-2 bg-gray-700">
          <select id="tipoVehiculo" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff3600]">
            <option value="">Seleccionar</option>
            <option value="SUV">SUV</option>
            <option value="sedan">Sedán</option>
            <option value="coupe">Coupé</option>
          </select>
        </div>
      </div>

      <!-- Acordeón: Marca y Modelo -->
      <div class="accordion-item bg-gray-800 rounded-lg">
        <button type="button" class="w-full px-4 py-2 text-white font-bold flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-[#ff3600]" data-toggle="marcaModelo">
          Marca y Modelo
          <span id="marcaModeloArrow" class="transition-transform transform rotate-0">▼</span>
        </button>
        <div id="marcaModelo" class="hidden px-4 py-2 bg-gray-700">
          <select id="marca" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff3600]">
            <option value="">Seleccionar Marca</option>
            <option value="Toyota">Toyota</option>
            <option value="Ford">Ford</option>
            <option value="Honda">Honda</option>
          </select>
          <select id="modelo" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff3600]" disabled>
            <option value="">Seleccionar Modelo</option>
          </select>
        </div>
      </div>

      <!-- Acordeón: Rango de Precio -->
      <div class="accordion-item bg-gray-800 rounded-lg">
        <button type="button" class="w-full px-4 py-2 text-white font-bold flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-[#ff3600]" data-toggle="precio">
          Precio
          <span id="precioArrow" class="transition-transform transform rotate-0">▼</span>
        </button>
        <div id="precio" class="hidden px-4 py-2 bg-gray-700">
          <input type="range" id="precioRange" min="0" max="1000" step="1" value="1000" class="w-full" />
          <div class="flex justify-between text-white">
            <span>0</span><span id="precioValue">1000</span>
          </div>
        </div>
      </div>

      <!-- Acordeón: Tipo de Combustible -->
      <div class="accordion-item bg-gray-800 rounded-lg">
        <button type="button" class="w-full px-4 py-2 text-white font-bold flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-[#ff3600]" data-toggle="combustible">
          Tipo de Combustible
          <span id="combustibleArrow" class="transition-transform transform rotate-0">▼</span>
        </button>
        <div id="combustible" class="hidden px-4 py-2 bg-gray-700">
          <select id="tipoCombustible" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff3600]">
            <option value="">Seleccionar</option>
            <option value="Gasolina">Gasolina</option>
            <option value="Diésel">Diésel</option>
            <option value="Eléctrico">Eléctrico</option>
          </select>
        </div>
      </div>

      <!-- Acordeón: Transmisión -->
      <div class="accordion-item bg-gray-800 rounded-lg">
        <button type="button" class="w-full px-4 py-2 text-white font-bold flex justify-between items-center focus:outline-none focus:ring-2 focus:ring-[#ff3600]" data-toggle="transmision">
          Transmisión
          <span id="transmisionArrow" class="transition-transform transform rotate-0">▼</span>
        </button>
        <div id="transmision" class="hidden px-4 py-2 bg-gray-700">
          <select id="transmisionSelect" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff3600]">
            <option value="">Seleccionar</option>
            <option value="Manual">Manual</option>
            <option value="Automática">Automática</option>
          </select>
        </div>
      </div>

      <button type="submit" class="w-full py-2 bg-[#ff3600] rounded-full text-white font-bold hover:bg-[#e10000] transition">
        Filtrar Coches
      </button>
    </form>

    <div id="carResults" class="mt-6">
      <!-- Aquí se mostrarán los resultados de los coches -->
    </div>
  </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<!-- Toastr JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
<script src="./assets/js/filtro.js"></script>
  </body>
  </html>
