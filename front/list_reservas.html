<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Reservas - LuxeLane</title>
  <link rel="stylesheet" href="assets/css/list.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/area_personal.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <link rel="stylesheet" href="assets/css/area_personal.css">
        <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="font-family: Epilogue;">
  <!-- Header Principal -->
  <header class="header2">
       <a href="index.html" class="logo">
      <img src="../front/fotos/logo.png" alt="LuxeLane Logo">
      <p>
        <span style="color: rgb(255, 54, 0);">Luxe</span><span style="color: white;">Lane</span>
      </p>
    </a>
    <nav>
      <a href="areaPersonal.html">Inicio</a>
      <a href="list_reservas.html" id="verReservasBtn" class="button button-reservar">Ver todas tus reservas</a>

      <div class="button-container-nav">
        <!-- <a href="area-personal.html" class="button button-reservar">Área Personal</a> -->
        <a href="" class="button button-logout" id="butLogout">Logout</a>
      </div>
    </nav>
  </header>
  <!-- CRUD de Reservas -->
  <section class="crud-coches">
    <div class="container mt-5">
      <div class="gestion-coches-card">
        <h1 class="gestion-coches-title" style="font-family: Epilogue;">Gestión de Reservas</h1>
    
        <!-- Filtro por Estado -->
        <div class="input-group search-bar">
          <div class="form-container">
            <select id="filterEstado" class="form-select">
              <option value="todas">Todas</option>
              <option value="confirmadas">Confirmadas</option>
              <option value="canceladas">Canceladas</option>
              <option value="pendientes">Pendientes</option>
              <option value="completadas">Completadas</option>
            </select>
            <button id="btnFilter" class="submit-btn">Filtrar</button>
          </div>
        </div>
    
        <!-- Tabla de Reservas -->
        <table id="cochesTable" class="table-coches">
          <thead>
            <tr>
              <th>Coche / Moto</th>
              <th>Fecha Inicio</th>
              <th>Fecha Fin</th>
              <th>Estado</th>
              <th>Precio Total</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <!-- Aquí se mostrarán las reservas obtenidas desde la base de datos -->
          </tbody>
        </table>

        <!-- Modal de detalle de la reserva -->
        <div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="detalleModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-lg">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="detalleModalLabel">Detalle de la Reserva</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body" id="detalleModalBody">
                <!-- Aquí se cargarán los detalles de la reserva -->
              </div>
            </div>
          </div>
        </div>

        <!-- Modal de Confirmar Cancelación -->
        <div class="modal fade" id="cancelarModal" tabindex="-1" aria-labelledby="cancelarModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="cancelarModalLabel">Confirmar Cancelación</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
              </div>
              <div class="modal-body" id="cancelarModalBody">
                <!-- El mensaje se inyecta dinámicamente -->
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No, Volver</button>
                <button type="button" class="btn btn-danger confirmarCancelarBtn" data-id="">Sí, Cancelar</button>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </section>

  <!-- Agregar Bootstrap JS (con Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <!-- Script para manejar las reservas -->
  <script src="assets/js/areaPersonal/list_reservas.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="./assets/js/areaPersonal/area_personal.js"></script>
</body>
</html>
