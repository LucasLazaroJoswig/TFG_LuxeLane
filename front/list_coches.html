<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Coches - LuxeLane</title>
  <link rel="stylesheet" href="assets/css/list.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- Agregar Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
</head>

<body>
  <!-- Header Principal -->
  <header class="header">
    <div class="logo">
      <img src="../front/fotos/logo.png" alt="LuxeLane Logo">
      <p><span style="color: rgb(255, 54, 0);">Luxe</span><span style="color: white;">Lane</span></p>
    </div>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="list_coches.html">Coches</a>
      <a href="list_motos.html">Motos</a>
      <a href="list_reservas.html">Reservas</a>
      <a href="list_usuarios.html">Usuarios</a>
      <div class="button-container-nav">
        <a href="login.html" class="button button-logout">Logout</a>
      </div>
    </nav>
  </header>

  <!-- CRUD de Coches -->
  <section class="crud-coches">
    <div class="container">
      <h1>Gestión de Coches</h1>

      <div class="input-group">
        <form id="searchForm" class="form-container">
            <input type="text" id="searchInput" class="form-input" name="palabra" placeholder="Buscar...">
            <button class="submit-btn" type="submit">Buscar</button>
        </form>
    </div>
    
    
    

      <button id="btnAdd" class="button">Añadir Nuevo Coche</button>

      <!-- Tabla de Coches -->
      <table id="cochesTable" class="table-coches">
        <thead>
          <tr>
            <th>Marca</th>
            <th>Modelo</th>
            <th>Año</th>
            <th>Disponibilidad</th>
            <th>Precio Hora</th>
            <th>Precio Día</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se mostrarán los coches desde la base de datos -->
        </tbody>
      </table>

      <!-- Contenedor para los detalles del coche -->
      <!-- Modal de detalle del coche -->
      <!-- Modal para mostrar detalles del coche -->
      <div class="modal fade" id="detalleModal" tabindex="-1" aria-labelledby="detalleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="detalleModalLabel">Detalle del Coche</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="detalleModalBody">
              <!-- Aquí se cargarán los detalles del coche -->
            </div>
          </div>
        </div>
      </div>



    </div>
  </section>

  <!-- Agregar Bootstrap JS (con Popper.js) -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

  <!-- Script para manejar los coches -->
  <script src="assets/js/areaPersonal/list_coches.js"></script>
</body>

</html>
