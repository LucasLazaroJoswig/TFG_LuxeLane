<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de vincular el archivo CSS -->
</head>
<style>
    /* Aseguramos que la sección ocupe el ancho completo */
.section3 {
  position: relative;
  width: 100%;
  display: flex;
  flex-direction: column;
  gap: 20px; /* Agregamos espacio entre las imágenes */
}

/* Contenedor de las imágenes con posicionamiento relativo */
.image-container {
  position: relative;
  width: 100%;
}

/* La imagen Container se posiciona encima de la primera imagen */
.container-image {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  z-index: 1; /* Asegura que la imagen "Container" esté encima de la primera imagen */
}

/* Las demás imágenes no se verán afectadas */
img {
  width: 100%;
  height: auto;
}

</style>
<body>
    <section class="section3">
        <div class="image-container">
            <img class="container-image" src="/img/Container.png" alt="Container Image">
            <img src="/img/luxury-collection-img-1.jpg.png" alt="Luxury Image 1">
        </div>
        <img src="/img/luxury-collection-img-2.jpg.png" alt="Luxury Image 2">
        <img src="/img/luxury-collection-img-3.jpg.png" alt="Luxury Image 3">
        <img src="/img/luxury-collection-img-4.jpg.png" alt="Luxury Image 4">
    </section>
</body>
</html>
