<body>
    <header class="header">
    
    </header>
    <section class="banner">
        <div class="banner-text">
            <h1>Contáctanos</h1>
        </div>
    </section>
    <section class="section1">
        <div class="container">
          <!-- Sección de encabezado -->
          <header class="seccion1">
            <form action="https://formsubmit.co/luxelanetfg@gmail.com" method="POST">
              <div class="row">
                <div class="col-md-6">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input type="text" class="form-control input-dark" id="nombre" placeholder="Tu nombre" name="nombre" required>
                </div>
                <div class="col-md-6">
                  <label for="apellido" class="form-label">Apellido</label>
                  <input type="text" class="form-control input-dark" id="apellido" placeholder="Tu apellido" name="apellido" required>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-md-6">
                  <label for="email" class="form-label">Email</label>
                  <input type="email" class="form-control input-dark" id="email" placeholder="correo@ejemplo.com" name="email" required>
                </div>
                <div class="col-md-6">
                  <label for="telefono" class="form-label">Teléfono</label>
                  <input type="tel" class="form-control input-dark" id="telefono" placeholder="Tu número" name="telefono" required>
                </div>
              </div>
              <div class="row mt-3">
                <div class="col-12">
                  <label for="mensaje" class="form-label-mensaje">Mensaje</label>
                  <textarea class="form-control input-dark" id="mensaje" rows="4" placeholder="Escribe tu mensaje aquí..." name="mensaje" required></textarea>
                </div>
              </div>
              <div class="row mt-4">
                <div class="col-12 text-start"> 
                  <button type="submit" class="btn btn-submit">Enviar</button>
                </div>
              </div>
            </form>
          
            <div class="seccion1_container">
                <h1 class="h1-contacto">Información de Contacto</h1>
                <div class="seccion1_iconos">
                  
                  <div class="fuentes-iconos">
                    <img src="assets/iconos/Contacto (2).svg" alt="">
                    <div class="separacion-iconos">(+34)678111232</div>
                </div>
                <div class="fuentes-iconos">
                    <img src="assets/iconos/Contacto (1).svg" alt="">
                    <div class="separacion-iconos">luxelane@dominio.com</div>
                </div>
                <div class="fuentes-iconos">
                    <img src="assets/iconos/maps.svg" alt="">
                    <div class="separacion-iconos">Calle Julián Camarillo, 6 <br> Madrid, España</div>
                </div>
            </div>
          </header>
          </section>
          <section class="section2">
            <h2>*Localización</h2>
            <h1>¿Dónde nos encontramos?</h1>
            <iframe
             src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3036.870129262735!2d-3.6338550235970994!3d40.433874554595135!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0xd422fbac11cbd29%3A0x96e4954ee77e1b1a!2sC.%20de%20Juli%C3%A1n%20Camarillo%2C%206%2C%20San%20Blas-Canillejas%2C%2028037%20Madrid!5e0!3m2!1ses!2ses!4v1739875484990!5m2!1ses!2ses">
            </iframe>
          </section>
        </div>
