<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login / Registro - Estilo Moderno</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet" />
  <link href="assets/style.css" rel="stylesheet"/>
</head>
<body class="min-h-screen bg-[#111] flex items-center justify-center">

  <div class="bg-[#202020] rounded-xl shadow-xl p-8 w-full max-w-md z-10">
    <div class="flex justify-center mb-4">
      <img src="../img/logo.png" alt="Logo" class="h-16">
    </div>

    <div class="text-center mb-6">
      <h2 class="text-3xl text-white font-bold">Accede o Regístrate</h2>
      <p class="text-gray-400 mt-1">Ingresa tus datos para continuar</p>
    </div>

    <div class="flex justify-center mb-6 space-x-6">
      <button id="loginTab" class="text-white font-semibold pb-1 border-b-2 border-transparent focus:outline-none transition ">
        Iniciar Sesión
      </button>
      <button id="registerTab" class="text-white font-semibold pb-1 border-b-2 border-transparent focus:outline-none transition">
        Registrarse
      </button>
    </div>

    <form id="loginForm" method="post" class="space-y-4 transition duration-700 ease-in-out">
      <div>
        <label for="login-email" class="block text-gray-300 mb-1">Correo Electrónico</label>
        <input type="email" id="login-email" placeholder="correo@ejemplo.com" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff3600]" />
      </div>
      <div>
        <label for="login-password" class="block text-gray-300 mb-1">Contraseña</label>
        <input type="password" id="login-password" placeholder="Contraseña" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff3600]" />
      </div>
      <!-- <div class="text-right">
        <a href="#" id="forgotPasswordLink" class="text-sm text-[#ff3600] hover:underline">¿Olvidaste tu contraseña?</a>
      </div> -->
      <button type="submit" class="w-full py-2 bg-[#ff3600] rounded-full text-white font-bold hover:bg-[#e10000] transition">
        Iniciar Sesión
      </button>
    </form>

    <form id="registerForm" method="post" class="space-y-4 hidden transition duration-700 ease-in-out">
      <div>
        <label for="reg-nombre" class="block text-gray-300 mb-1">Nombre</label>
        <input type="text" id="reg-nombre" placeholder="Tu nombre" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff3600]" />
      </div>
      <div>
        <label for="reg-apellidos" class="block text-gray-300 mb-1">Apellidos</label>
        <input type="text" id="reg-apellidos" placeholder="Tus apellidos" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff3600]" />
      </div>
      <div>
        <label for="reg-email" class="block text-gray-300 mb-1">Correo Electrónico</label>
        <input type="email" id="reg-email" placeholder="correo@ejemplo.com" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff3600]" />
      </div>
      <div>
        <label for="reg-contraseña" class="block text-gray-300 mb-1">Contraseña</label>
        <input type="password" id="reg-contraseña" placeholder="Contraseña" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff3600]" />
      </div>
      <div>
        <label for="reg-telefono" class="block text-gray-300 mb-1">Teléfono</label>
        <input type="text" id="reg-telefono" placeholder="Número de teléfono" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff3600]" />
      </div>        
      <button type="submit" class="w-full py-2 bg-[#ff3600] rounded-full text-white font-bold hover:bg-[#e10000] transition">
        Registrarse
      </button>
    </form>

      <div>
        <label for="forgot-email" class="block text-gray-300 mb-1">Correo Electrónico</label>
        <input type="email" id="forgot-email" placeholder="correo@ejemplo.com" class="w-full px-4 py-2 bg-gray-800 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-[#ff3600]" />
      </div>
      <p class="text-gray-400 text-sm">Te enviaremos un enlace para restablecer tu contraseña.</p>
      <button class="w-full py-2 bg-[#ff3600] rounded-full text-white font-bold hover:bg-[#e12d00] transition">
        Enviar Enlace
      </button>
      <button id="backToLogin" class="w-full py-2 bg-gray-700 rounded-full text-white font-bold hover:bg-gray-600 transition">
        Volver al Inicio de Sesión
      </button>
    </div> -->
  </div>

  <!-- Script -->
  <script>
    const loginTab = document.getElementById('loginTab');
    const registerTab = document.getElementById('registerTab');
    const loginForm = document.getElementById('loginForm');
    const registerForm = document.getElementById('registerForm');
    // const forgotPasswordForm = document.getElementById('forgotPasswordForm');
    // const forgotPasswordLink = document.getElementById('forgotPasswordLink');
    const backToLogin = document.getElementById('backToLogin');

    loginTab.addEventListener('click', () => {
      showForm(loginForm);
      registerForm.classList.add('hidden');
      // forgotPasswordForm.classList.add('hidden');
      loginTab.classList.add('border-b-2','border-[#ff3600]');
      registerTab.classList.remove('border-b-2','border-[#ff3600]');
    });

    registerTab.addEventListener('click', () => {
      showForm(registerForm);
      loginForm.classList.add('hidden');
      // forgotPasswordForm.classList.add('hidden');
      registerTab.classList.add('border-b-2','border-[#ff3600]');
      loginTab.classList.remove('border-b-2','border-[#ff3600]');
    });

    // forgotPasswordLink.addEventListener('click', (e) => {
    //   e.preventDefault();
    //   showForm(forgotPasswordForm);
    //   loginForm.classList.add('hidden');
    // });

    backToLogin.addEventListener('click', () => {
      showForm(loginForm);
      forgotPasswordForm.classList.add('hidden');
    });

    function showForm(form) {
      form.classList.remove('hidden');
      form.classList.add('fade-enter-active');
      setTimeout(() => form.classList.remove('fade-enter'), 10);
    }
  </script>
</body>
</html>
