
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Área Personal - LuxeLane</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/area_personal.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <!-- Iconos CSS-->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
  <!-- Cargar Toastr -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  
</head>

<body>
  <!-- Header Principal -->
  <header class="header2">
    <div class="logo">
      <a href="index.html"></a>
      <img src="../front/fotos/logo.png" alt="LuxeLane Logo">
      <p>
        <span style="color: rgb(255, 54, 0);">Luxe</span><span style="color: white;">Lane</span>
      </p>
    </div>
    <nav>
      <a href="areaPersonal.html">Inicio</a>
      <a href="list_reservas.html" id="verReservasBtn" class="button button-reservar">Ver todas tus reservas</a>

      <div class="button-container-nav">
        <!-- <a href="area-personal.html" class="button button-reservar">Área Personal</a> -->
        <a class="button button-logout" id="butLogout">Logout</a>
      </div>
    </nav>
  </header>

  <!-- Sección Área Personal -->
  <section class="area-personal">
    <div class="container">
      <h1>Bienvenido, Juan Pérez</h1>
      <p>En esta sección podrás ver y gestionar tus reservas, así como actualizar tu perfil.</p>

      <!-- Resumen de Reservas -->
      <div class="reservas">
        <h2>Tus Reservas Actuales</h2>
        <table>
          <thead>
            <tr>
              <th>Coche</th>
              <th>Fecha de Inicio</th>
              <th>Fecha de Fin</th>
              <th>Estado</th>
            </tr>
          </thead>
          <tbody>
            
          </tbody>
        </table>
        <a href="list_reservas.html" id="verReservasBtn" class="button button-reservar">Ver todas tus reservas</a>
      </div>
      <!-- Actualizar Perfil -->
      <div class="perfil">
        <h2>Actualizar Datos de Perfil</h2>
        <form>
          <input type="hidden" id="id" name="id" value="1">

          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" value="Juan Pérez">
          
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" value="Juan Pérez">

          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" value="juanperez@email.com">

          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" value="123-456-7890">

          <button type="submit" id="butsave" class="button button-info">Actualizar Perfil</button>
        </form>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
  </footer>
  <script src="./assets/js/areaPersonal/area_personal.js"></script>
  <script src="assets/js/header_footer.js"></script>
  <script>
    var rol = localStorage.getItem('userRol');
    
    if (rol=="ADMIN") {
        window.location.href = "areaPersonalAdmin.html";
    }
  </script>
</body>

</html>
